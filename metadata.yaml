name: dex-auth
summary: A federated OpenID Connect provider
description: |
  Dex is an identity service that uses OpenID Connect to drive authentication for other apps.
website: https://charmhub.io/dex-auth
source: https://github.com/canonical/dex-auth-operator
issues: https://github.com/canonical/dex-auth-operator/issues
docs: https://discourse.charmhub.io/t/charmed-dex/8214
requires:
  istio-ingress-route-unauthenticated:
    interface: istio_ingress_route
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Integrate this charm into a service mesh
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      If this app relates to other applications on a charmed service mesh cross-model, use this relation to send that related app additional data needed to automatically generate traffic authorization policies.  This is required because Juju does not natively provide all information required to build these policies when related cross-model.
  oidc-client:
    interface: oidc-client
    schema:
      v1:
        provides:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            redirectURIs:
              type: array
              items:
                type: string
            secret:
              type: string
          required:
          - id
          - name
          - redirectURIs
          - secret
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/oidc-client.yaml
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  logging:
    interface: loki_push_api
    optional: true
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  dex-oidc-config:
    interface: dex-oidc-config
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      If this app is generating polciies to provide access to related applications that are cross-model, relate that app to this additional relation to retrieve additional data required for these policies.  This is required because Juju does not natively provide all information required to build these policies when related cross-model.
containers:
  dex:
    resource: oci-image
    uid: 584792
    gid: 584792
resources:
  oci-image:
    type: oci-image
    description: OCI image for dex container
    # Integrating the rock requires running the Pebble service as a non-root user
    # See: https://github.com/canonical/kfp-operators/issues/675
    upstream-source: charmedkubeflow/dex:2.41.1-1d3fe19
charm-user: non-root
