options:
  port:
    type: int
    default: 5556
    description: Listening port
  public-url:
    type: string
    default: ''
    description: |
      Publicly-accessible endpoint for cluster, or the kubernetes internally-accessible 
      url for dex-auth.  Defaults to its kubernetes internally-accessible url, as 
      computed by the charm, if empty (typically, defaults to 'http://dex-auth.kubeflow.svc.cluster.local:5556/dex')
  connectors:
    type: string
    default: ''
    description: |
      List of connectors in YAML format, as shown
      in https://github.com/dexidp/dex#connectors
  static-username:
    type: string
    default: ''
    description: Static username for logging in without an external auth service
  static-password:
    type: string
    default: ''
    description: Static password for logging in without an external auth service
