name: Tests

on:
  pull_request:
  schedule:
    - cron: '0 8 * * TUE'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - run: pip install tox
      - run: tox -vve lint

  unit-test:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - run: pip install tox
      - run: tox -e unit

  integration-test:
    name: Integration
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.21/stable
          bootstrap-options: --agent-version="2.9.22"

      - run: sg microk8s -c 'microk8s enable ingress metallb:10.64.140.43-10.64.140.49'
      - run: sg microk8s -c 'sudo chown -f -R $USER ~/.kube'
      - run: sg microk8s -c "microk8s config > ~/.kube/config"
      # https://github.com/charmed-kubernetes/actions-operator/issues/27
      - run: sudo snap refresh charmcraft --channel latest/candidate
      - run: sg microk8s -c "tox -e integration"
